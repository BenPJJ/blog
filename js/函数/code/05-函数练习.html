<script>
    /* 
        判断一个年份是不是闰年
        分析：
            参数：年份
            返回值：是否是闰年
    */

    function leapYear(year) {
        if (year % 400 === 0 || year % 4 === 0 && year % 100 != 0) {
            return true
        } else {
            return false
        }
    }

    alert(leapYear(2018))

    /* 
        判断一个数是否是素数
        素数：只能被 1 和 它本身整除

        参数：一个数
        返回值：是否是素数  布尔值
    */

    function primeNumber(num) {
       var isYes = false // 是否是素数

       for (var i = 2; i < num; i++) {
           if (num % i === 0) {
               isYes = true // 只要有一次成功
               break  
           } 
                
       }  

       return !isYes
    }

    alert(primeNumber(6))
